informacao: <h3>Criado em 2009, o FUSO é o único festival com programação contínua
  de videoarte nacional e internacional, em Lisboa. Confrontando linguagens já canónicas
  às mais contemporâneas, mostra obras em vídeo que cruzam as artes plásticas, a performance,
  o cinema, a literatura e os meios digitais, propondo uma nova abertura à imagem
  em movimento do século XXI.</h3><div class="d-flex justify-content-center w-100"><img src="/fuso/assets/img/esfera_preta_3.gif" alt="Esfera" class="text-center w-40 multiply"></div><p>As obras são selecionadas e apresentadas por
  curadores nacionais e internacionais que desenham uma programação exclusiva para
  o festival. A excelência da programação é um compromisso do FUSO. A notoriedade
  e experiência dos curadores convidados garantem a consistência e qualidade dos programas
  apresentados, com obras de artistas reconhecidos internacionalmente e de artistas
  ainda desconhecidos do público português.</p><p>Para além dos programas propostos,
  anualmente o FUSO homenageia um ou mais artistas históricos de importância fundamental
  na videoarte.</p><p>O convívio diário dos curadores e artistas durante a semana
  de festival proporciona o encontro e o estabelecimento de inúmeras parcerias, gerando
  uma rede de conexões e colaborações.</p><p>Uma das principais vertentes do FUSO
  é a promoção da nova criação nacional. Todos os anos é realizado um concurso (Open
  Call) aberto a artistas portugueses e aos artistas estrangeiros que vivem em Portugal,
  com o objetivo de divulgar, distinguir e incentivar a nova produção nacional. São
  atribuídos dois prémios, o Prémio Aquisição Fundação EDP/MAAT, e o Prémio Incentivo
  AR.CO, uma bolsa de estudos para frequência de um ano letivo de "Projeto Individual"
  no departamento de Cinema/Imagem e Movimento da escola.</p><p>A circulação e internacionalização
  faz-se presente no FUSO desde a sua criação. O FUSO circula por diversas cidades
  de Portugal e de outros países, com apresentações adaptadas para salas de cinema
  ou de projeção.</p><p>Assim, o FUSO cumpre a sua missão de fomentar o desenvolvimento
  da arte nacional, contribuindo para a diversidade cultural e para a divulgação dos
  artistas portugueses dentro e fora do país.</p><p>Atualmente, no Arquipélago dos
  Açores, acontece o FUSO INSULAR com sessões de curadores nacionais e internacionais
  e um laboratório criativo de imagem em movimento para artistas locais. O Laboratório
  Imagem em Movimento, programa de residência realizado durante o verão na ilha de
  São Miguel, tem como meta a criação de uma obra em vídeo. O FUSO INSULAR - Mostra
  de videoarte dos Açores é uma plataforma para apresentação das obras desenvolvidas
  pelos artistas residentes. Para ampliar os horizontes da videoarte nos Açores, a
  Mostra apresenta outras duas sessões temáticas, com obras históricas e contemporâneas
  de artistas nacionais e internacionais.</p><p>Ao estimular o pensamento crítico
  em torno dos novos meios e promover o enriquecimento do conhecimento e divulgação
  da arte vídeo no panorama português, o FUSO contribui de forma significativa para
  a dinâmica da arte contemporânea nacional.</p><p>FUSO 2022</p><p>Resiliência. Esperança.
  Comunidade. <br>Vivemos em meio a discussões especulativas sobre a era pós-pandemia,
  imaginando como poderia ser. Há uma tensão entre ordem e rutura, que se reflete
  na produção artística.</p><p>O papel da arte é promover um diálogo significativo
  sobre os importantes desafios sociais, políticos e ambientais que o mundo enfrenta
  hoje. Conflitos de raça e classe, emergência climática e a pandemia causada pelo
  COVID-19 são crises em uma dimensão planetária que os artistas do nosso tempo estão
  explorando. Como podemos criar novos conhecimentos e aproveitá-los como ferramenta
  de reflexão crítica e, em última análise, de mudança coletiva?</p><p>Em 2022, o
  FUSO quer realçar a possibilidade de existência da arte como um gesto de resiliência
  e esperança.</p>
