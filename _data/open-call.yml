regulamento: '<h3>RESILIÊNCIA. ESPERANÇA. COMUNIDADE.</h3><p><br></p><h5>Vivemos em
  meio a discussões especulativas sobre a era pós-pandemia, imaginando como poderia
  ser. Há uma tensão entre ordem e rutura, que se reflete na produção artística.</h5><h5>O
  papel da arte é promover um diálogo significativo sobre os importantes desafios
  sociais, políticos e ambientais que o mundo enfrenta hoje. Conflitos de raça e classe,
  emergência climática e a pandemia causada pelo COVID-19 são crises em uma dimensão
  planetária que os artistas do nosso tempo estão explorando. Como podemos criar novos
  conhecimentos e aproveitá-los como ferramenta de reflexão crítica e, em última análise,
  de mudança coletiva?</h5><h5>Em 2022, o FUSO quer realçar a possibilidade de existência
  da arte como um gesto de resiliência e esperança.</h5><p><br><br></p><p><br></p><p>OPEN
  CALL<br>para todos os artistas portugueses e artistas estrangeiros a viver em Portugal</p><p><br>REGULAMENTO<br>Candidaturas
  de 20 de Maio a 30 de Junho de 2022</p><p></p><p>CONDIÇÕES GERAIS</p><p>Um júri
  presidido por Margarida Chantre irá eleger o melhor vídeo.</p><p>A seleção prévia
  dos vídeos a concurso será da responsabilidade de Jean-François Chougnet.</p><p>Em
  2022, a Fundação EDP/ MAAT mantém a parceria com o Open Call FUSO – Festival Internacional
  de Videoarte de Lisboa, através da atribuição do Prémio Aquisição Fundação EDP/MAAT
  para a escolha do júri da melhor obra, no valor de 2.500€.</p><p>O público será
  também convidado a votar nos vídeos pré-selecionados na sessão pública no Jardim
  do MAAT – Museu de Arte, Arquitetura e Tecnologia a 24 de Agosto de 2022*. Ao(s)
  autor(es) da obra escolhida pelo público será atribuído o Prémio Incentivo Ar.Co
  - Centro de Arte e Comunicação Visual: uma bolsa de estudos para frequência de um
  ano letivo de "Projeto Individual" no departamento de Cinema/Imagem e Movimento
  da escola.</p><p>A seleção dos vídeos a concurso, bem como a atribuição dos prémios,
