  recurso ou reclamação, sendo sempre e em qualquer circunstância inquestionáveis
  e definitivas.</p><p>O júri reserva-se o direito de não atribuir prémio se concluir
  pela inexistência de vídeos candidatos que preencham os requisitos de qualidade
  ou de conformidade com as exigências desta competição.</p><p>*Caso sejam impostas
  restrições devido ao combate à pandemia COVID-19 que impeçam a realização de uma
  sessão com público, a votação será feita online.</p><p></p><p>PRÉMIOS</p><p>Escolha
  do Júri – Prémio Aquisição Fundação EDP/MAAT no valor de 2.500€. <br><br>Escolha
