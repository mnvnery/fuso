regulamento_eng: '<h3>RESILIENCE. HOPE. COMMUNITY.</h3><p><br></p><h5>We live amidst
  speculative discussions about the post-pandemic era, wondering what it could be
  like. There is a tension between order and rupture, that is reflected in the art
  production.</h5><h5>The role of art is to foster a meaningful dialogue on the important
  social, political and environmental challenges that confront our world today. Race
  and class conflicts, the climate emergency and the pandemic caused by COVID-19 are
  crises in a planetary dimension that artists of our time are exploring. How might
  we create new knowledge and leverage it as a tool for critical reflection and, ultimately,
  collective change?</h5><h5>In 2022, FUSO wants to highlight the possibility of the
  existence of art as a gesture of resilience and hope</h5><p></p><p><br>OPEN CALL
  <br>for all Portuguese artists and foreign artists living in Portugal</p><p></p><p>REGULATIONS<br>Applications
  from the 20th of May to the 30th of June, 2022</p><p></p><p>GENERAL CONDITIONS</p><p>A
  jury, presided over by Margarida Chantre, will select the best video.</p><p>The
  previous selection of videos in the running will be the responsibility of Jean-François
  Chougnet.</p><p>In 2022, the EDP/MAAT Foundation maintains its partnership with
  the Open Call | FUSO - Lisbon International Video Art Festival, through its granting
  of the EDP/MAAT Foundation Acquisition Award for the jury’s selection of the best
  work, in the amount of 2.500€.</p><p>The public will also be invited to vote on
  pre-selected videos at a public session at the MAAT – Museum of Art, Architecture
  and Technology’s garden on the 24th of August, 2022*. The author(s) of the work,
  selected by the public, will be awarded the Ar.Co – Art and Visual Communication
  Center’s Incentive Award, consisting of a one year scholarship for the “Individual
  Project” at the Cinema and Moving Image department of the school.</p><p>The selection
  of the competing videos, as well as the awarding of the prize, will be entirely
  the responsibility of FUSO - Lisbon International Video Art Festival. There will
  be no appeal or complaint permitted with regards to its decisions, given that they
  are always, and in all circumstances, unquestionable and final.</p><p>The jury reserves
  the right to not attribute an award if no competing videos fulfil the quality prerequisites
  of, or are in conformity with, the requirements of this competition.</p><p>* If
  restrictions imposed by COVID-19 pandemic won’t allow a live session with the public,
  voting will be online.</p><p><br>AWARDS</p><p>Jury’s Selection – EDP/MAAT Foundation
  Acquisition Award in the amount of 2.500€.</p><p>Public’s Selection – Ar.Co – Art
  and Visual Communication Center’s Incentive Award, consisting of one year scholarship
  for the “Individual Project” at the Cinema and Moving Image department of the school.
  <br><br></p><p>CONDITIONS FOR PARTICIPATION</p><p>All Portuguese artists living
  in Portugal or abroad, and all foreign artists living in Portugal only, may participate.
  The application is also valid for pairs or collectives in which one of the members
  meets the requirements of being Portuguese or resident in Portugal.</p><p>More than
  one application may be submitted, up to a maximum of three, by each artist or collective,
  but each must be submitted separately.</p><p>In order for us to view the selection
  of submitted videos, these must be hosted on a web platform (YouTube, Vimeo, etc.).
  The respective link, as well as any password, if applicable, must appear on the
  application form, in the appropriate fields.</p><p>The submitted videos:</p><p>a)
  may be by an individual or a collective;</p><p>b) must not exceed 10 minutes;</p><p>c)
  must have been produced between 2020 and 2022;</p><p>d) must be accompanied by their
  technical files containing the following data: <br>. name of the artist or collective.<br>.
  title. <br>. duration.</p><p>The artists will be notified via email if their video
  is selected, by 25th of July, 2022.</p><p>At that time, if you are selected, you
  will be asked to immediately send the following:</p><p>a) video(s) in one of the
  following formats: MP4, AVI or MOV, adequate for projection;</p><p>b) 2 to 3 stills
  of the video(s) selected;</p><p>c) trailer up to 15’’ of the selected video(s)</p><p>d)
  declaration of authorization for exhibition of the selected video at FUSO - Lisbon
  International Video Art Festival and FUSO Insular – Azores Video Art Screening;</p><p>e)
  copy of identification document.<br></p><p>APPLICATION</p><p>Applications must be
  submitted online, on the appropriate form until 11:59pm on the 30th of June, 2022.</p><p>Applications
  will only be valid if all the fields on the form are properly filled out.</p><p>All
  elements registered in the application will not be returned.</p><p><br>For more
  information, please contact:<br>duplacena@duplacena.com<br></p><p><a href="https://tally.so/r/nr7R5m"
  title=""><strong>Application Form</strong></a></p>'
