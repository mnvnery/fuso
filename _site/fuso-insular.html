<script>
    window.onscroll = function() {
        growShrinkLogo()
    };
    
    function growShrinkLogo() {
        var Logo = document.querySelector(".site-title")
        if (document.body.scrollTop > 5 || document.documentElement.scrollTop > 5) {
            Logo.style.width = '24%';
        } else {
            Logo.style.width = '100%';
        }
    }
    </script>
